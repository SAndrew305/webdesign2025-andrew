<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-in Header</title>
    <!-- Tailwind CSS script removed -->
    <style>
        /* Use the Inter font, or a standard sans-serif fallback */
        html {
            font-family: 'Inter', sans-serif;
        }

        /* Replicating the previous Tailwind styles with standard CSS:
          - Dark background (bg-gray-900)
          - White text (text-white)
          - Full viewport height (min-h-screen)
          - Flexbox centering (flex, items-center, justify-center)
        */
        body {
            background-color: #111827;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; /* Remove default body margin */
        }

        /* Replicating previous h1 styles:
          - Font size (text-7xl)
          - Font weight (font-bold)
          - Letter spacing (tracking-tight)
        */
        h1 {
            font-size: 4.5rem; /* Approximately text-7xl */
            font-weight: 700;
            letter-spacing: -0.025em;
            margin: 0; /* Remove default h1 margin */
        }

        /*
          This is the new "slide" opacity effect.
          1. We create a gradient mask that is 200% the width of the element.
             Half of it is black (which means "show") and half is transparent (which means "hide").
          2. We set the mask-size to 200% wide and 100% tall.
          3. We initially position the mask at "100% 0", which means the right-most edge
             of the mask is aligned with the right-most edge of the h1. This places
             the "transparent" half of the mask over the text, making it invisible.
          4. We set a transition for the 'mask-position' property.
        */
        #fadeInHeader {
            /* A CSS variable for the gradient to avoid repetition.
               We make the transition edge slightly soft (e.g., from 48% to 52%)
               instead of a hard 50% stop. This will create the
               soft "shadow" effect at the edge of the slide.
            */
            --mask-gradient: linear-gradient(to right, black 48%, rgba(0,0,0,0.2) 50%, transparent 52%);
            
            -webkit-mask-image: var(--mask-gradient);
            mask-image: var(--mask-gradient);
            
            -webkit-mask-size: 200% 100%;
            mask-size: 200% 100%;
            
            -webkit-mask-position: 100% 0;
            mask-position: 100% 0;

            /* The previous text-shadow is removed to rely on the soft mask edge.
            */
            /* text-shadow: 0 0 15px rgba(17, 24, 39, 0.9); */
            
            /* Update the transition duration to 3s for
               the mask-position property.
            */
            transition: -webkit-mask-position 3s ease-in-out,
                        mask-position 3s ease-in-out;
                        /* text-shadow transition removed */
        }
    </style>
</head>
<body class=""> <!-- Tailwind classes removed -->

    <!-- This is the header element that will fade in -->
    <h1 id="fadeInHeader" class=""> <!-- Tailwind classes removed -->
        upgrade
    </h1>

    <script>
        // Wait for the window to finish loading all content
        window.addEventListener('load', () => {
            // Get the header element by its ID
            const header = document.getElementById('fadeInHeader');
            
            /*
              Now, we change the mask-position to "0% 0".
              This slides the mask to the left. The CSS transition
              handles the animation over 3 seconds.
              As the "black" (visible) part of the mask slides over
              the text from left to right, the text is revealed.
            */
            header.style.webkitMaskPosition = '0% 0';
            header.style.maskPosition = '0% 0';

            /*
              Wait for the 3-second animation to complete,
              then remove the mask entirely to make the text
              100% sharp and remove the soft edge.
            */
            setTimeout(() => {
                header.style.webkitMaskImage = 'none';
                header.style.maskImage = 'none';
            }, 3000); // 3000ms = 3 seconds
        });
    </script>

</body>
</html>
